<!-- edit-land-lord-page.component.html -->
<div class="landlord-details">
    <h2>Edit Landlord Information</h2>
    <form *ngIf="record" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" [(ngModel)]="record.title" class="form-control" name="title">
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" [(ngModel)]="record.firstName" class="form-control" name="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" [(ngModel)]="record.lastName" class="form-control" name="lastName">
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" [(ngModel)]="record.phoneNumber" class="form-control"
                name="phoneNumber">
        </div>

        <div class="form-group">
            <label for="emailAddress">Email Address:</label>
            <input type="email" id="emailAddress" [(ngModel)]="record.emailAddress" class="form-control"
                name="emailAddress">
        </div>

        <div class="form-group">
            <label for="homeAddress">Home Address:</label>
            <input type="text" id="line1" [(ngModel)]="record.homeAddress.line1" class="form-control"
                placeholder="Line 1" name="line1">
            <input type="text" id="line2" [(ngModel)]="record.homeAddress.line2" class="form-control"
                placeholder="Line 2" name="line2">
            <input type="text" id="town" [(ngModel)]="record.homeAddress.town" class="form-control" placeholder="Town"
                name="town">
            <input type="text" id="countyCity" [(ngModel)]="record.homeAddress.countyCity" class="form-control"
                placeholder="County/City" name="countyCity">
            <input type="text" id="eircode" [(ngModel)]="record.homeAddress.eircode" class="form-control"
                placeholder="EIRCODE" name="eircode">
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" [(ngModel)]="record.dateOfBirth" class="form-control"
                name="dateOfBirth">
        </div>

        <div class="form-group">
            <label>Permission to Rent:</label>
            <input type="checkbox" [(ngModel)]="record.permissionToRent">
        </div>

        <div class="form-group">
            <label>Contact by Email:</label>
            <input type="checkbox" [(ngModel)]="record.contactByEmail">
        </div>

        <div>
            <h3>Tenants:</h3>
            <ul>
                <li *ngFor="let tenant of record.tenantIds">
                    Tenant Name: {{ tenant.firstName}}, {{ tenant.lastName }} -> Phone Number: {{ tenant.phoneNumber }}
                    <button type="button" (click)="removeTenant(tenant._id ,record._id)">Remove</button>
                </li>
            </ul>
            <button type="button" class="btn-add-tenant" (click)="openAddTenantModal()">Add Tenant</button>
        </div>
        <button type="submit">Save Changes</button>
    </form>
</div>
