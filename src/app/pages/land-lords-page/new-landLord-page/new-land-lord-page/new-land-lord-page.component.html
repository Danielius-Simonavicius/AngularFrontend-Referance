<div class="landlord-form">
    <h2>Add New Landlord</h2>
    <form (ngSubmit)="onSubmit()" #landlordForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="record.title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="record.firstName" name="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="record.lastName" name="lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="record.phoneNumber" name="phoneNumber" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" [(ngModel)]="record.emailAddress" name="emailAddress" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="homeAddress">Home Address:</label>
        <input type="text" id="line1" [(ngModel)]="record.homeAddress.line1" name="line1" class="form-control" placeholder="Address Line 1" required>
        <input type="text" id="line2" [(ngModel)]="record.homeAddress.line2" name="line2" class="form-control" placeholder="Address Line 2">
        <input type="text" id="town" [(ngModel)]="record.homeAddress.town" name="town" class="form-control" placeholder="Town" required>
        <input type="text" id="countyCity" [(ngModel)]="record.homeAddress.countyCity" name="countyCity" class="form-control" placeholder="County/City" required>
        <input type="text" id="eircode" [(ngModel)]="record.homeAddress.eircode" name="eircode" class="form-control" placeholder="EIRCODE" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" [(ngModel)]="record.dateOfBirth" name="dateOfBirth" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="permissionToRent">Permission to Rent:</label>
        <input type="checkbox" id="permissionToRent" [(ngModel)]="record.permissionToRent" name="permissionToRent" class="form-check-input">
      </div>
      <div class="form-group">
        <label for="contactByEmail">Contact by Email:</label>
        <input type="checkbox" id="contactByEmail" [(ngModel)]="record.contactByEmail" name="contactByEmail" class="form-check-input">
      </div>
      <button type="submit" class="btn btn-primary">Add Landlord</button>
    </form>
  </div>
